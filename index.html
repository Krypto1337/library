<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>My Library</title>
	</head>
	<body>
		<div class="container"></div>
		<div class="btnDiv">
			<button class="btn btnBook">Add book</button>
		</div>
		<div class="form-popup">
			<form id="addBookForm">
				<div class="form-group">
					<label>Title</label>
					<input
						type="text"
						class="form-control inputTitle"
						name="title"
						placeholder="Enter book title"
					/>
				</div>

				<div class="form-group">
					<label>Author</label>
					<input
						type="text"
						class="form-control inputAuthor"
						name="author"
						placeholder="Enter book author"
					/>
				</div>

				<div class="form-group">
					<label>Pages</label>
					<input
						type="text"
						class="form-control inputPages"
						name="pages"
						placeholder="Enter book pages"
					/>
				</div>
				<div class="radio-buttons-container">
					<div class="radio-button">
						<input
							name="radio-group"
							id="radio-read"
							class="radio-button__input"
							type="radio"
						/>
						<label for="radio-read" class="radio-button__label">
							<span class="radio-button__custom"></span>

							Read
						</label>
					</div>
					<div class="radio-button">
						<input
							name="radio-group"
							id="radio-not-read"
							class="radio-button__input"
							type="radio"
						/>
						<label for="radio-not-read" class="radio-button__label">
							<span class="radio-button__custom"></span>

							Not read
						</label>
					</div>
				</div>

				<div class="form-group">
					<input
						type="submit"
						class="btn btn-primary"
						name="add_book"
						value="Add"
					/>
				</div>
			</form>
		</div>
		<script src="./js/main.js" defer></script>
	</body>
</html>
